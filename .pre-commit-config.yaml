default_stages: [commit]
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-symlinks
  - id: check-merge-conflict
  - id: check-json
  - id: check-toml
  - id: check-yaml
    exclude: ".*docker-compose.*|.*github-ci.*"
    args: [--allow-multiple-documents]
- repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
  rev: v9.4.0
  hooks:
    - id: commitlint
      stages: [commit-msg]
      additional_dependencies: ["@commitlint/config-conventional"]
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.33.0
  hooks:
    - id: markdownlint
- repo: https://github.com/hadolint/hadolint
  rev: v2.12.1-beta
  hooks:
    - id: hadolint-docker
      name: "ensure validity of docker files"
- repo: local
  hooks:
  - id: go-fmt
    name: 'go fmt'
    entry: contrib/scripts/hooks/go-fmt.sh
    files: '\.go$'
    language: 'script'
    description: "Runs `gofmt`, requires golang"
  - id: go-mod-tidy
    name: 'go-mod-tidy'
    entry: contrib/scripts/hooks/go-mod-tidy.sh
    files: '\.go$'
    language: 'script'
    description: "Runs `go mod tidy -v`, requires golang"
  - id: build
    name: 'build'
    entry : sh -c 'sleep 1; mage -v build ; sleep 1;'
    files: '\.go$'
    language: 'system'
    description: "Runs `mage build`, requires mage"
